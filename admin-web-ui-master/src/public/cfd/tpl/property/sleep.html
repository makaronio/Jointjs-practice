
<span class="text-primary">
    <b>Sleep</b>
</span>

<hr>

<table class="property-table">
    <!-- Text -->
    <tr>
        <td>
            <span class="text-primary property-label">Text</span>
        </td>
        <td>
            <input id="text" class="form-control input-sm property-input" type="text" value="<%= itemLabel %>">
        </td>
    </tr>
    <!-- Time -->
    <tr>
        <td>
            <span class="text-primary property-label">Time</span>
        </td>
        <td>
            <input id="time" class="form-control input-sm property-input" type="text">
        </td>
    </tr>
</table>
