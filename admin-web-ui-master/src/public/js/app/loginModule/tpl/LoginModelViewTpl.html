<p class="pad-btm">Sign In to your account</p>

<form id="loginForm" action="">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-user"></i>
            </div>
            <input id="login" class="form-control" type="text" placeholder="Login"/>

        </div>
        <small class="error-block"></small>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-asterisk"></i>
            </div>
            <input id="password" class="form-control" type="password" placeholder="Password"/>
        </div>
        <small class="error-block"></small>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-server"></i>
            </div>
            <input id="webitelServer" class="form-control" type="text" placeholder="Webitel server URI"/>

        </div>
        <small class="error-block"></small>
    </div>

    <div class="row">
        <div class="col-xs-8 text-left checkbox">
            <label class="form-checkbox form-icon form-text">
                <input id="rememberMe" type="checkbox"/>
                Remember me
            </label>
        </div>
        <div class="col-xs-4">
            <div class="form-group text-right">
                <span id="sendAuth" class="btn btn-success text-uppercase">Sign In</span>
            </div>
        </div>
    </div>

</form>
